<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>My Mojito</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"> </head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6"> <img src="images/mojito.jpg" class="img-responsive" alt="It's five o'clock somewhere!">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-success">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span> Create Your Moijto
        </a>
      </h4> </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <form class="form-group">
                                    <label for="rum">Select Your Rum: </label>
                                    <select name="rum" class="form-control" id="rum">
                                        <option value="flor-de-cana">Flor de Cana</option>
                                        <option value="cruzan">Cruzan</option>
                                        <option value="bacardi">Bacardi</option>
                                        <option value="10cane">10 Cane</option>
                                        <option value="appleton">Appleton</option>
                                    </select>
                                </form>
                                <div class="form-group">
                                    <label for="ounce">How Many Ounces of Rum? </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="options" id="option1" value="2"> 2 oz </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="options" id="option2" value="3"> 3 oz </label>
                                </div>
                                <div class="form-group">
                                    <label for="fruit">Select Your Fruit: </label>
                                    <select name="fruit" class="form-control" id="fruit">
                                        <option value="coconut">Coconut</option>
                                        <option value="passion-fruit">Passion Fruit</option>
                                        <option value="watermelon">Watermelon</option>
                                        <option value="blueberry">Blueberry</option>
                                        <option value="mango">Mango</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="limes">Do You Want to Add Limes? </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="options" id="option1" value="yes"> Yes </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="options" id="option2" value="no"> No </label>
                                </div>
                                <div class="form-group">
                                    <label for="mojitoName">Name Your Mojito </label>
                                    <input type="text" class="form-control" id="mojitoName" placeholder="Mojito Name"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Your Information
        </a>
      </h4> </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"> </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"> </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Sumbit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
